<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankit Kumar - Backend Developer Resume</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0f172a;
      --secondary: #334155;
      --accent: #2563eb;
      --text: #1e293b;
      --border: #e2e8f0;
      --bg: #ffffff;
      --sidebar-bg: #f1f5f9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.35;
      color: var(--text);
      background: #e2e8f0;
      font-size: 8.5pt;
      /* High density font size */
    }

    .resume-container {
      width: 210mm;
      height: 297mm;
      margin: 20px auto;
      background: var(--bg);
      display: grid;
      grid-template-columns: 60mm 1fr;
      /* Compact Sidebar */
      overflow: hidden;
      /* Strict A4 limit */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* --- Sidebar --- */
    .sidebar {
      background: var(--primary);
      color: #f8fafc;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .profile-header h1 {
      font-size: 18pt;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 5px;
      color: white;
    }

    .role-title {
      font-size: 9pt;
      color: #94a3b8;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 8pt;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #cbd5e1;
      text-decoration: none;
    }

    .contact-item i {
      width: 12px;
      text-align: center;
      color: #60a5fa;
    }

    .sidebar-section {
      margin-top: 5px;
    }

    .sidebar-title {
      font-size: 10pt;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #475569;
      padding-bottom: 3px;
      margin-bottom: 8px;
      color: white;
      font-weight: 600;
    }

    .skill-cat {
      margin-bottom: 8px;
    }

    .skill-cat-title {
      font-size: 8pt;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 2px;
    }

    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
    }

    .tag {
      background: #334155;
      color: #f1f5f9;
      padding: 1px 4px;
      border-radius: 2px;
      font-size: 7.5pt;
    }

    .edu-item,
    .cert-item {
      margin-bottom: 8px;
    }

    .degree {
      font-weight: 600;
      font-size: 8.5pt;
      color: #f1f5f9;
    }

    .school {
      font-size: 7.5pt;
      color: #94a3b8;
    }

    .date-sm {
      font-size: 7pt;
      color: #64748b;
    }

    /* --- Main Content --- */
    .main-content {
      padding: 20px 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .section-title {
      font-size: 11pt;
      text-transform: uppercase;
      color: var(--primary);
      border-bottom: 2px solid var(--border);
      padding-bottom: 2px;
      margin-bottom: 8px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-title i {
      color: var(--accent);
      font-size: 10pt;
    }

    .summary {
      text-align: justify;
      font-size: 8.5pt;
      margin-bottom: 5px;
    }

    /* Experience */
    .exp-item {
      margin-bottom: 10px;
    }

    .exp-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 3px;
    }

    .company {
      font-weight: 700;
      font-size: 10pt;
      color: var (--primary);
    }

    .role {
      font-weight: 600;
      color: var(--accent);
      font-size: 9pt;
    }

    .api-row {
      font-size: 7.5pt;
      background: #f8fafc;
      padding: 3px 6px;
      border-radius: 3px;
      margin-bottom: 4px;
      border-left: 2px solid var(--accent);
    }

    .bullets {
      list-style-type: none;
      padding-left: 0;
    }

    .bullets li {
      position: relative;
      padding-left: 10px;
      margin-bottom: 2px;
      text-align: justify;
    }

    .bullets li::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    /* Projects Grid - High Density */
    .projects-grid {
      display: grid;
      gap: 8px;
    }

    .grid-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    .grid-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .listing-card {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 6px;
      background: #fafafa;
    }

    .listing-title {
      font-size: 8.5pt;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1px;
    }

    .listing-tech {
      font-size: 7pt;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 2px;
    }

    .listing-desc {
      font-size: 7.5pt;
      color: var(--secondary);
      line-height: 1.25;
    }

    /* Print utils */
    .download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    @media print {
      body {
        background: white;
        -webkit-print-color-adjust: exact;
      }

      .resume-container {
        margin: 0;
        box-shadow: none;
        height: 100vh;
      }

      .download-btn {
        display: none;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <button class="download-btn" onclick="window.print()">Download PDF</button>

  <div class="resume-container" id="resume-content">
    <!-- Content injected here -->
  </div>

  <script>
    async function loadResume() {
      try {
        const res = await fetch('resumeData.json');
        const data = await res.json();
        render(data);
      } catch (e) { console.error(e); }
    }

    function render(data) {
      // Sidebar Content
      const skills = [...data.Skills.PrimarySkills, ...(data.Skills.FamiliarWith || [])];
      const skillsHtml = skills.map(cat => `
            <div class="skill-cat">
                <div class="skill-cat-title">${cat.Category}</div>
                <div class="skill-tags">
                    ${cat.Items.map(i => `<span class="tag">${i}</span>`).join('')}
                </div>
            </div>
        `).join('');

      const sidebar = `
            <aside class="sidebar">
                <div class="profile-header">
                    <h1>${data.PersonalInfos.Name}</h1>
                    <div class="role-title">${data.PersonalInfos.Heading.split('|')[0]}</div>
                </div>
                
                <div class="contact-info">
                     <a href="tel:${data.PersonalInfos.PhoneNumber}" class="contact-item"><i class="fas fa-phone"></i> ${data.PersonalInfos.PhoneNumber}</a>
                     <a href="mailto:${data.PersonalInfos.Gmail}" class="contact-item"><i class="fas fa-envelope"></i> ${data.PersonalInfos.Gmail}</a>
                     <div class="contact-item"><i class="fas fa-map-marker-alt"></i> ${data.PersonalInfos.CurrentLocation}</div>
                     <a href="${data.Profiles.LinkedIn}" class="contact-item"><i class="fab fa-linkedin"></i> LinkedIn</a>
                     <a href="${data.Profiles.GitHub}" class="contact-item"><i class="fab fa-github"></i> GitHub</a>
                     <a href="${data.Profiles.Portfolio}" class="contact-item"><i class="fas fa-globe"></i> Portfolio</a>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">Skills</div>
                    ${skillsHtml}
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">Education</div>
                    ${data.Education.map(e => `
                        <div class="edu-item">
                            <div class="degree">${e.Degree}</div>
                            <div class="school">${e.College}</div>
                            <div class="date-sm">${e.StartYear} - ${e.EndYear}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">Certifications</div>
                    ${data.Certifications.map(c => `
                        <div class="cert-item">
                            <div class="degree">${c.Title}</div>
                            <div class="school">${c.Issuer}</div>
                        </div>
                    `).join('')}
                </div>
            </aside>
        `;

      // Main Content

      // Experience
      const exp = data.WorkExperience[0];
      const apiHtml = (exp.ExternalAPIs && exp.ExternalAPIs.Integrated)
        ? `<div class="api-row"><strong>Integrated:</strong> ${exp.ExternalAPIs.Integrated.slice(0, 6).join(', ')}...</div>`
        : '';

      // Professional Projects (Grid of 3)
      const profProjHtml = data.WorkExperience[0].Projects.map(p => `
            <div class="listing-card">
                <div class="listing-title">${p.ProjectName}</div>
                <div class="listing-tech">${p.TechUsed.slice(0, 3).join(', ')}</div>
                <div class="listing-desc">${p.Description}</div>
            </div>
        `).join('');

      // Personal Projects (Grid of 2)
      const persProjHtml = data.PersonalProjects.map(p => `
            <div class="listing-card">
                <div class="listing-title">${p.ProjectName}</div>
                <div class="listing-tech">${p.TechUsed.join(', ')}</div>
                <div class="listing-desc">${p.Description}</div>
            </div>
        `).join('');

      const main = `
            <main class="main-content">
                <div class="section">
                    <div class="section-title"><i class="fas fa-user-tie"></i> Summary</div>
                    <div class="summary">${data.Summary}</div>
                </div>

                <div class="section">
                    <div class="section-title"><i class="fas fa-briefcase"></i> Experience</div>
                    <div class="exp-item">
                        <div class="exp-header">
                            <div><span class="company">${exp.CompanyName}</span> <span class="role">| ${exp.Role}</span></div>
                            <span class="date-sm" style="font-size:9pt">${exp.StartDate} - ${exp.EndDate}</span>
                        </div>
                        ${apiHtml}
                        <ul class="bullets">
                            ${exp.Responsibilities.map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title"><i class="fas fa-building"></i> Professional Projects</div>
                    <div class="projects-grid grid-3">
                        ${profProjHtml}
                    </div>
                </div>

                <div class="section">
                    <div class="section-title"><i class="fas fa-laptop-code"></i> Personal Projects</div>
                    <div class="projects-grid grid-2">
                        ${persProjHtml}
                    </div>
                </div>
            </main>
        `;

      document.getElementById('resume-content').innerHTML = sidebar + main;
    }

    loadResume();
  </script>
</body>

</html>
