<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Minimal (1 Page)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --text-main: #222;
            --text-light: #555;
            --accent: #2c3e50;
            --border: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            color: var(--text-main);
            font-size: 9pt;
            /* Compact font */
            line-height: 1.35;
        }

        .page {
            width: 210mm;
            height: 297mm;
            background: white;
            margin: 20px auto;
            padding: 12mm 15mm;
            /* Balanced margins */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* Strict 1-page */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 5px;
            border-bottom: 1px solid var(--text-main);
            padding-bottom: 10px;
        }

        h1 {
            font-size: 20pt;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            color: var(--accent);
        }

        .role {
            font-size: 10pt;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 6px;
        }

        .contact-line {
            font-size: 8.5pt;
            color: #444;
        }

        .contact-line a {
            color: inherit;
            text-decoration: none;
            margin: 0 6px;
        }

        .contact-line i {
            color: var(--accent);
            margin-right: 3px;
        }

        /* Sections */
        .section {
            margin-bottom: 8px;
        }

        h2 {
            font-size: 11pt;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            margin-bottom: 6px;
            color: var(--accent);
            font-weight: 700;
        }

        /* Summary */
        .summary {
            text-align: justify;
            font-size: 9pt;
            color: #333;
        }

        /* Skills */
        .skills-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 4px 15px;
            font-size: 9pt;
        }

        .skill-cat {
            font-weight: 700;
            color: #333;
            white-space: nowrap;
        }

        .skill-list {
            color: #444;
        }

        /* Experience */
        .exp-item {
            margin-bottom: 8px;
        }

        .exp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }

        .company {
            font-weight: 700;
            font-size: 10pt;
        }

        .exp-role {
            font-weight: 600;
            font-style: italic;
            color: #444;
        }

        .date {
            font-size: 8.5pt;
            color: #666;
        }

        .tech-stack {
            font-size: 8pt;
            color: #555;
            margin-bottom: 2px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            position: relative;
            padding-left: 12px;
            margin-bottom: 1px;
            text-align: justify;
        }

        li::before {
            content: "â€º";
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
            font-size: 10pt;
            line-height: 1;
            top: -1px;
        }

        /* Projects - Compact Grid */
        .project-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .proj-item {
            margin-bottom: 4px;
        }

        .proj-head {
            font-weight: 700;
            font-size: 9.5pt;
            color: #222;
        }

        .proj-tech {
            font-size: 8pt;
            color: #666;
            font-style: italic;
        }

        .proj-desc {
            font-size: 8.5pt;
            color: #444;
        }

        /* Education */
        .edu-flex {
            display: flex;
            justify-content: space-between;
            font-size: 9pt;
        }

        @media print {
            body {
                background: white;
            }

            .page {
                margin: 0;
                box-shadow: none;
                height: 100vh;
                padding: 10mm;
            }
        }
    </style>
</head>

<body>
    <div class="page" id="content"></div>

    <script>
        async function load() {
            const res = await fetch('resumeData.json');
            const data = await res.json();

            // Skills Processor
            const skills = data.Skills.PrimarySkills.map(s =>
                `<div class="skill-row"><span class="skill-cat">${s.Category}:</span> <span class="skill-list">${s.Items.join(', ')}</span></div>`
            ).join('');

            // Experience
            const exp = data.WorkExperience[0];
            const bullets = exp.Responsibilities.slice(0, 6).map(r => `<li>${r}</li>`).join(''); // Limit bullets for space

            // Professional Projects (Top 4)
            const profProj = exp.Projects.slice(0, 4).map(p => `
                <div class="proj-item">
                    <div class="proj-head">${p.ProjectName}</div>
                    <div class="proj-tech">${p.TechUsed.slice(0, 4).join(', ')}</div>
                    <div class="proj-desc">${p.Description}</div>
                </div>
            `).join('');

            // Peronsal Project (Only TecWec or Top 1)
            const persProj = data.PersonalProjects.slice(0, 1).map(p => `
                 <div class="proj-item">
                    <div class="proj-head">${p.ProjectName} (Personal)</div>
                    <div class="proj-tech">${p.TechUsed.join(', ')}</div>
                    <div class="proj-desc">${p.Description}</div>
                </div>
            `).join('');

            const html = `
                <header>
                    <h1>${data.PersonalInfos.Name}</h1>
                    <div class="role">${data.PersonalInfos.Heading}</div>
                    <div class="contact-line">
                        <a href="tel:${data.PersonalInfos.PhoneNumber}"><i class="fas fa-phone"></i>${data.PersonalInfos.PhoneNumber}</a>
                        <a href="mailto:${data.PersonalInfos.Gmail}"><i class="fas fa-envelope"></i>${data.PersonalInfos.Gmail}</a>
                        <span><i class="fas fa-map-marker-alt"></i>${data.PersonalInfos.CurrentLocation}</span>
                        <a href="${data.Profiles.LinkedIn}"><i class="fab fa-linkedin"></i>LinkedIn</a>
                        <a href="${data.Profiles.GitHub}"><i class="fab fa-github"></i>GitHub</a>
                         <a href="${data.Profiles.Portfolio}"><i class="fas fa-globe"></i>Portfolio</a>
                    </div>
                </header>

                <div class="section">
                    <h2>Summary</h2>
                    <div class="summary">${data.Summary}</div>
                </div>

                <div class="section">
                    <h2>Skills</h2>
                    <div class="skills-grid">
                        ${data.Skills.PrimarySkills.map(cat => `
                            <span class="skill-cat">${cat.Category}</span>
                            <span class="skill-list">${cat.Items.join(', ')}</span>
                        `).join('')}
                    </div>
                </div>

                <div class="section">
                    <h2>Experience</h2>
                    <div class="exp-item">
                        <div class="exp-header">
                            <span class="company">${exp.CompanyName}</span>
                            <span class="exp-role">${exp.Role}</span>
                            <span class="date">${exp.StartDate} - ${exp.EndDate}</span>
                        </div>
                        <div class="tech-stack"><strong>Tech:</strong> ${exp.TechUsed.slice(0, 10).join(', ')}...</div>
                        <ul>${bullets}</ul>
                    </div>
                </div>

                <div class="section">
                    <h2>Key Projects</h2>
                    <div class="project-row">
                        ${profProj}
                    </div>
                </div>

                <div class="section">
                     <h2>Education</h2>
                     ${data.Education.map(e => `
                        <div class="edu-flex">
                            <strong>${e.Degree} in ${e.Branch}</strong>
                            <span>${e.College} (${e.StartYear}-${e.EndYear})</span>
                        </div>
                     `).join('')}
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }
        load();
    </script>
</body>

</html>
