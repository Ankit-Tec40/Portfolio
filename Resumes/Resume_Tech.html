<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume - Tech</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2d3436;
            --accent: #00b894;
            /* Mint green */
            --bg: #ffffff;
            --code-bg: #f1f2f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #dfe6e9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .page {
            width: 210mm;
            height: 297mm;
            background: white;
            padding: 15mm;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Mono Elements */
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Header */
        header {
            border-left: 5px solid var(--accent);
            padding-left: 15px;
            margin-bottom: 5px;
        }

        h1 {
            margin: 0;
            font-size: 24pt;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--primary);
        }

        .role {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-weight: 700;
            font-size: 10pt;
            margin-top: 2px;
        }

        .contact {
            margin-top: 8px;
            display: flex;
            gap: 15px;
            font-size: 8.5pt;
            color: #636e72;
        }

        .contact a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted #b2bec3;
        }

        /* Sections */
        h2 {
            font-size: 10pt;
            font-family: 'JetBrains Mono', monospace;
            color: #b2bec3;
            text-transform: uppercase;
            border-bottom: 1px solid #dfe6e9;
            margin: 0 0 8px 0;
            padding-bottom: 4px;
        }

        /* Summary */
        .summary {
            font-size: 9pt;
            color: #2d3436;
            line-height: 1.4;
        }

        /* Skills Chips */
        .skill-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .chip {
            background: var(--code-bg);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 8pt;
            font-family: 'JetBrains Mono', monospace;
            color: #2d3436;
        }

        .chip strong {
            color: var(--accent);
            margin-right: 4px;
        }

        /* Experience */
        .job {
            margin-bottom: 10px;
        }

        .job-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .company {
            font-weight: 700;
            font-size: 11pt;
        }

        .job-role {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9pt;
            color: var(--accent);
            background: #f0fff4;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .date {
            font-size: 8.5pt;
            color: #636e72;
        }

        li {
            font-size: 9pt;
            margin-bottom: 3px;
            color: #444;
        }

        /* Projects Grid */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .proj-card {
            border: 1px solid #eee;
            padding: 8px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .proj-name {
            font-weight: 700;
            font-size: 9.5pt;
            margin-bottom: 2px;
        }

        .proj-techs {
            font-family: 'JetBrains Mono', monospace;
            font-size: 7.5pt;
            color: #636e72;
            margin-bottom: 4px;
        }

        .proj-desc {
            font-size: 8.5pt;
            color: #555;
            line-height: 1.3;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .page {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="page" id="app"></div>

    <script>
        fetch('resumeData.json').then(r => r.json()).then(data => {
            const exp = data.WorkExperience[0];
            const primarySkills = data.Skills.PrimarySkills.flatMap(c => c.Items).slice(0, 16); // Top 16 skills as chips

            const html = `
                <header>
                    <h1>${data.PersonalInfos.Name}</h1>
                    <div class="role">&gt; ${data.PersonalInfos.Heading}</div>
                    <div class="contact">
                        <a href="mailto:${data.PersonalInfos.Gmail}">${data.PersonalInfos.Gmail}</a>
                        <a href="tel:${data.PersonalInfos.PhoneNumber}">${data.PersonalInfos.PhoneNumber}</a>
                        <a href="${data.Profiles.GitHub}">github.com/Ankit-Tec40</a>
                        <a href="${data.Profiles.Portfolio}">Portfolio</a>
                    </div>
                </header>

                 <div class="section">
                     <h2>// Summary</h2>
                     <div class="summary">${data.Summary}</div>
                 </div>

                 <div class="section">
                    <h2>// Tech Stack</h2>
                    <div class="skill-container">
                        ${data.Skills.PrimarySkills.map(c =>
                c.Items.map(i => `<span class="chip"><strong>${c.Category.substr(0, 3)}</strong>${i}</span>`).join('')
            ).join('')}
                    </div>
                 </div>

                 <div class="section">
                    <h2>// Experience</h2>
                    <div class="job">
                        <div class="job-head">
                            <span class="company">${exp.CompanyName}</span>
                            <span class="job-role">${exp.Role}</span>
                            <span class="date">${exp.StartDate} - Present</span>
                        </div>
                        <ul>
                            ${exp.Responsibilities.slice(0, 6).map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>
                 </div>

                 <div class="section">
                    <h2>// Projects</h2>
                    <div class="grid-2">
                        ${exp.Projects.slice(0, 4).map(p => `
                            <div class="proj-card">
                                <div class="proj-name">${p.ProjectName}</div>
                                <div class="proj-techs">[ ${p.TechUsed.slice(0, 3).join(', ')} ]</div>
                                <div class="proj-desc">${p.Description}</div>
                            </div>
                        `).join('')}
                    </div>
                 </div>

                 <div class="section">
                    <h2>// Education</h2>
                    ${data.Education.map(e => `
                        <div style="font-size: 9pt; display:flex; justify-content:space-between;">
                            <strong>${e.Degree} (${e.Branch})</strong>
                            <span>${e.College}, ${e.EndYear}</span>
                        </div>
                    `).join('')}
                 </div>
            `;
            document.getElementById('app').innerHTML = html;
        });
    </script>
</body>

</html>
